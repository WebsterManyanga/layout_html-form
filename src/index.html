<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <fieldset class="formField">
      <legend>Personal information</legend>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <div class="formInput">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>
        <div class="formInput">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>
        <div class="formInput">
          <label for="age">How old are You:</label>
          <input
            type="number"
            name="age"
            id="age"
          >
        </div>
        <div class="formInput">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>
        <div class="formInput">
          <label for="agreement">I accept the term of agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </div>

      </form>
    </fieldset>
    </form>
    <fieldset class="formfield">
      <legend>Registration</legend>
      <div class="formInput">
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
        >
      </div>
      <div class="formInput">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
        >
      </div>
    </fieldset>
    <fieldset class="formField">
      <legend>An interesting fact about you</legend>
      <div class="formInput">
        <label>Do you love cats?</label>
        <input
          type="radio"
          name="loveCats"
          id="yes"
        >
        <label for="yes">Yes</label>
        <input
          type="radio"
          name="loveCats"
          id="no"
        >
        <label for="no">No</label>
      </div>
      <div class="fieldInput">
        <label for="favColor">What is your favorite color?</label>
        <input
          type="color"
          name="favColor"
          id="favColor"
        >
      </div>
      <div class="fieldInput">
        <label for="bedTime">What time do you go to bed?</label>
        <input
          type="time"
          name="bedTime"
          id="bedTime"
        >
      </div>
      <div class="formInput">
        <label for="favCars">What are your favorite brand of cars</label>
        <select name="favCars" id="favCars">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </div>
      <div class="formInput">
        <label for="rating">How do you rate our work?</label>
        <input
          type="range"
          name="rating"
          id="rating"
          value="0"
        >
      </div>
    </fieldset>
    <fieldset class="formField">
      <legend>Additional info:</legend>
      <div class="formInput">
        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="25"
          rows="3"
        ></textarea>
      </div>
      <div class="formInput">
        <label for="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>
    <input type="submit" value="Submit">
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
